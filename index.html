<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
     <h1 class="h3 mb-3 font-weight-normal">Chat with me</h1>

    <div id="chat-window">
      <div id="output">  </div>
         <div id="typing"></div>
    </div>
    <div class="container">
      <input type="text" id="handle" class="form-control" placeholder="name" required autofocus>

      <input type="text" id="message" class="form-control" placeholder="enter a message" required>

      <button id ="button" class="btn btn-lg btn-primary btn-block" type="submit">send</button>

    </div>

    <hr>

    <div class="container">
  <div class="row">
    <div class="col-sm-6 col-lg-6">
      remote
    <video id="rVideo" autoplay="autoplay"></video>


    </div>
    <div class="col-sm-6 col-lg-6">
      local
    <video id="lVideo" autoplay="autoplay" muted></video>
    </div>

  </div>
  <span id="displayId"></span>

  <input type="text"  id="connId" class="form-control" placeholder="enter a coonection Id" required>
    <button id ="conn_button" class="btn btn-lg btn-success btn-block" type="submit">connect</button>
      <button id ="call_button" class="btn btn-lg btn-danger btn-block" type="submit">call</button>
</div>

   <script src="/socket.io/socket.io.js">  </script>
   <script src="https://unpkg.com/peerjs@1.2.0/dist/peerjs.min.js"></script>
   <!-- <script src="https://unpkg.com/peerjs@1.2.0/dist/peerjs.min.js"></script> -->
     <script src="/client.js" async defer>  </script>
   </body>
   </html>
